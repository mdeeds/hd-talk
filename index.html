<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HD Chat</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="index.css">
  <script src="vu.js"></script>
  <script src="peaks.js"></script>
  <script src="magic-canvas.js"></script>
  <script src="data-layer.js"></script>
  <script src="index.js"></script>
  </head>
<body onload="init()">
  <h1>HD Jam</h1>
  <h2>Connection</h2>
  <div id="connection-controls">
    Channel: <input type="text" id="connectionId", value="1">
    <div id="status">Not connected.</div>
  </div>
  <h2>Chat</h2>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="messageInput">
    <button type="button" id="sendMessageButton">Send</button>
  </div>

  <h2>Audio</h2>
  <div id="controls">
    <button type="button" id="scan">Scan Devices</button>
    <h2>Audio Input</h2>
    <div id="input-list"></div>
    <br>
    <h2>Audio Output</h2>
    <div id="output-list"></div>
  </div>

<h2>Call</h2>
<div>
    <canvas width="51" height="51" id="inputSignal"></canvas>
	<canvas width="51" height="51" id="dupeSignal"></canvas>
	<canvas width="51" height="51" id="peerSignal"></canvas>
	</div>
	<div>
	<button type="button" id="call">Call</button>
	</div>

<button id="editLyrics">Edit Lyrics</button>

<canvas id='workArea'> </canvas>

</body>
</html>
